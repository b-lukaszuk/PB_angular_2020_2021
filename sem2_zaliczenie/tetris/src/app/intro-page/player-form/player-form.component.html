<div class="container">
  <div class="centered-div">
    <h2>Enter Your data below and play tetris</h2>
    <fieldset>
      <legend>Player's Name</legend>
      <input
        [ngModel]="playerName"
        (ngModelChange)="setPlayerName($event)"
        maxLength="18"
        placeholder="Enter Your Name..."
        type="text"
        pattern="^[a-zA-Z ,.'-]+$"
        required
      />
    </fieldset>
    <fieldset>
      <legend>Student's ID</legend>
      <input
        [ngModel]="playerId"
        (ngModelChange)="setPlayerId($event)"
        maxLength="18"
        placeholder="Enter Your student's ID..."
        type="password"
        required
      />
    </fieldset>
    <br />
    <label for="colorPalettes"> color palette: </label>
    <select
      name="colorPalettes"
      id="colorPalettes"
      [(ngModel)]="colorPalette"
      (change)="colorOnSelect()"
    >
      <option *ngFor="let color of colorPalettes" [value]="color">
        {{ color }}
      </option>
    </select>
    <br />
    <br />
    <a
      routerLink="/gamePage/{{ colorPalette }}"
      routerLinkActive="active"
      [ngClass]="{
        'button-link': true,
        'disabled-link': !goToGamePageBtnActive
      }"
      (click)="login()"
    >
      I'm Your Huckellberry, and that's just my game!
    </a>
    <br />
    <br />
    <a routerLink="/highScores" routerLinkActive="active" class="button-link">
      See High Scores
    </a>
  </div>
</div>
